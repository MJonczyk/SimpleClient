<div class="form-container">

  <h2>Add Student</h2>

  <form #addForm="ngForm" (ngSubmit)="addStudent(addForm)">

    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="student.firstName" name="firstName"
             #firstName="ngModel">

      <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
        <div class="valid-message" *ngIf="firstName.errors.required">
          First name is required.
        </div>
      </div>

    </div>

    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="student.lastName" name="lastName"
             #lastName="ngModel" >

      <div *ngIf="lastName.invalid && (lastName.dirty || lastName.touched)">
        <div class="valid-message" *ngIf="lastName.errors.required">
          Last name is required.
        </div>
      </div>

    </div>

    <div class="form-group">
      <label for="index">Index</label>
      <input type="text" class="form-control" id="index" required [(ngModel)]="student.universityIndex"
             name="universityIndex" #universityIndex="ngModel" minlength="6" maxlength="6">

      <div *ngIf="universityIndex.invalid && (universityIndex.dirty || universityIndex.touched)">
        <div class="valid-message" *ngIf="universityIndex.errors.required">
          Index is required.
        </div>
        <div class="valid-message" *ngIf="universityIndex.errors.minlength || universityIndex.errors.maxlength">
          Index must be 6 digits long.
        </div>
      </div>

    </div>

    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input type="text" class="form-control" id="birthdate" required [(ngModel)]="student.birthdate" name="birthdate"
             #birthdate="ngModel" pattern="([12]\d{3}-(0[1-9]|1[0-2])-(0[1-9]|[12]\d|3[01]))">

      <div *ngIf="birthdate.invalid && (birthdate.dirty || birthdate.touched)">
        <div class="valid-message" *ngIf="birthdate.errors.required">
          Birthdate is required.
        </div>
        <div class="valid-message" *ngIf="birthdate.errors.pattern">
          Birthdate format yyyy-mm-dd required.
        </div>
      </div>

    </div>

    <div class="form-group">
      <label for="birthplace">Birthplace</label>
      <input type="text" class="form-control" id="birthplace" required [(ngModel)]="student.birthplace"
             name="birthplace" #birthplace="ngModel">

      <div *ngIf="birthplace.invalid && (birthplace.dirty || birthplace.touched)">
        <div class="valid-message" *ngIf="birthplace.errors.required">
          Birthplace is required.
        </div>
      </div>

    </div>

    <div class="button-wrapper">
      <button type="submit" mat-flat-button color="primary">Add</button>
    </div>

  </form>

</div>
