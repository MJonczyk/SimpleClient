<div class="form-container">

  <h2>Add Student</h2>

  <form (ngSubmit)="addStudent()">

    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="student.firstName" name="firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="student.lastName" name="lastName">
    </div>

    <div class="form-group">
      <label for="index">Index</label>
      <input type="text" class="form-control" id="index" required [(ngModel)]="student.universityIndex" name="universityIndex">
    </div>

    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input type="text" class="form-control" id="birthdate" required [(ngModel)]="student.birthdate" name="birthdate">
    </div>

    <div class="form-group">
      <label for="birthplace">Birthplace</label>
      <input type="text" class="form-control" id="birthplace" required [(ngModel)]="student.birthplace" name="birthplace">
    </div>

    <div class="button-wrapper">
      <button type="submit" mat-flat-button color="primary">Add</button>
    </div>

  </form>

</div>
