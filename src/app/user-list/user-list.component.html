<div>
<table>
  <thead>
  <tr>
    <td>ID</td>
    <td>Name</td>
    <td>Index</td>
    <td>Birthplace</td>
    <td>Birthdate</td>
    <td></td>
    <td></td>
  </tr>
  </thead>
  <tr *ngFor="let student of getStudents()">
    <td>{{student.studentId}}</td>
    <td>{{student.firstName}} {{student.lastName}}</td>
    <td>{{student.universityIndex}}</td>
    <td>{{student.birthplace}}</td>
    <td>{{student.birthdate}}</td>
    <td><button [routerLink]="['/edit', student.studentId]" mat-flat-button color="primary">Edit</button></td>
    <td><button (click)="delete(student)" mat-flat-button color="warn">X</button></td>
  </tr>
</table>
  <div class="add-button">
    <button routerLink="/add" mat-flat-button color="primary">Add Student</button>
  </div>
</div>
