<div class="form-container">

  <h2>Edit Student</h2>

  <form (ngSubmit)="editStudent()">

    <div class="form-group">
      <label for="firstName">First name</label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="student.firstName"
             name="firstName" [value]="student.firstName">
    </div>

    <div class="form-group">
      <label for="lastName">Last name</label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="student.lastName"
             name="lastName" [value]="student.lastName">
    </div>

    <div class="form-group">
      <label for="index">Index</label>
      <input type="text" class="form-control" id="index" required [(ngModel)]="student.universityIndex"
             name="universityIndex" [value]="student.universityIndex">
    </div>

    <div class="form-group">
      <label for="birthdate">Birthdate</label>
      <input type="text" class="form-control" id="birthdate" required [(ngModel)]="student.birthdate"
             name="birthdate" [value]="student.birthdate">
    </div>

    <div class="form-group">
      <label for="birthplace">Birthplace</label>
      <input type="text" class="form-control" id="birthplace" required [(ngModel)]="student.birthplace"
             name="birthplace" [value]="student.birthplace">
    </div>

    <div class="button-wrapper">
      <button type="submit" mat-flat-button color="primary">Edit</button>
    </div>

  </form>

</div>
